<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Contacts</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<div class="container">
		<h1 class="center-align">My Contact</h1>
		<input type="text" name="myContact" id="filterInput" placeholder="Type Here...">
		<ul class="collection with-header" id="names">
			
			<li class="collection-header"><h5>A</h5></li>
			<li class="collection-item"><a href="#">Ann</a></li>
			<li class="collection-item"><a href="#">Anuja</a></li>
			<li class="collection-item"><a href="#">Arial</a></li>
			<li class="collection-item"><a href="#">Antony</a></li>
			
			<li class="collection-header"><h5>B</h5></li>
			<li class="collection-item"><a href="#">Ben</a>/li>
			<li class="collection-item"><a href="#">Bretty</a></li>
			<li class="collection-item"><a href="#">Beina</a></li>
			<li class="collection-item"><a href="#">Bunty</a></li>

			<li class="collection-header"><h5>C</h5></li>
			<li class="collection-item"><a href="#">carol</a></li>
			<li class="collection-item"><a href="#">cashmira</a></li>
			<li class="collection-item"><a href="#">cj</a></li>
			<li class="collection-item"><a href="#">Catherine</a></li>

		</ul>

</div>


<script>
	
let filterInput = document.getElementById('filterInput');


filterInput.addEventListener('keyup', filterName);

function filterName(){
	
	let filterValue= document.getElementById('filterInput').value.toUpperCase();


	let ul = document.getElementById('names'); //
	let li = ul.querySelectorAll('li.collection-item');

	for(i=0; i<li.length;i++){
		let a = li[i].getElementsByTagName('a')[0];//

		if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){  //if matched
			li[i].style.display ="";
		} else{
			li[i].style.display ="none";
		}
	}
}

</script>
</body>
</html>
